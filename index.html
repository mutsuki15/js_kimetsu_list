<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>鬼滅の刃キャラクター一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .character-item {
        margin: 20px;
        text-align: center;
      }
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">鬼滅の刃キャラクター一覧</h1>
      <div class="mb-3">
        <input type="radio" name="category" id="all" checked>
        <label for="all">全キャラクター</label>
        <input type="radio" name="category" id="kisatsutai">
        <label for="kisatsutai">鬼殺隊</label>
        <input type="radio" name="category" id="hashira">
        <label for="hashira">柱</label>
        <input type="radio" name="category" id="oni">
        <label for="oni">鬼</label>
      </div>
      <div class="row character"></div>
      <div class="loading">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
